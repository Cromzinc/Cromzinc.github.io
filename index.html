<!DOCTYPE html>
<html lang='en' class=''>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel='stylesheet' href='./stylesheet.css'>
    <script src="./import.js"></script>
</head>

<body>
    <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'Search')">Search</button>
        <button class="tablinks" onclick="openTab(event, 'Options')">Options</button>
    </div>

    <div class="container" id="container">

        <div id="Search" class="tabcontent">

            <h1>Import Restaurant Menu</h1>
            <p>
                <input value="" name="restInput" type="text" id="optional-input" autocomplete="off"
                    placeholder="Search Restaurant Name">
            </p>

            <div id="button">
                <button id="searchButton" class="btn blue" onclick="grubSearch()">Search</button>
            </div>

            <h2 class="message" id="message"></h2>

            <div style="text-align: center">
                <div class="lds-ellipsis" id="spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="grid_parent tabcontent" id="grid_parent"></div>

        </div>

        <div id="Options" class="tabcontent">
            <h1>Options</h1>
            <p>
                <label>Auth Token</label>
                <input value="" name="authToken" type="text" id="authToken" autocomplete="off">
            </p>

            <p>
                <label>Search Radius (Miles)</label>
                <input value="" name="searchRadius" type="text" id="searchRadius" autocomplete="off"
                    placeholder="Default is 10 Miles">
            </p>

            <p>
                <label>Number of Search Results</label>
                <input value="" name="searchCount" type="text" id="searchCount" autocomplete="off"
                    placeholder="Default is 5">
            </p>

            <button id="saveButton" class="btn blue" onclick="setLocalStorage()">Save</button>

        </div>

    </div>
    <script>
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
